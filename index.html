<html>
<head>
<title></title>
</head>
<body>
<video id="video" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4" controls></video>
<button onclick="capture()">Capture</button>
<canvas id="canvas" style="overflow:auto"></canvas>
</body>
<script>

function capture() {
    var canvas = document.getElementById('canvas');     
    var video = document.getElementById('video');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
  
    /** Code to merge image **/
    /** For instance, if I want to merge a play image on center of existing image **/
    const playImage = new Image();
    playImage.src = 'https://dev-rivittv-app-photos.rivittv.com/avatars/avatar_8.png';
    playImage.onload = () => {
      const startX = (video.videoWidth / 2) - (playImage.width / 2);
      const startY = (video.videoHeight / 2) - (playImage.height / 2);
      canvas.getContext('2d').drawImage(playImage, startX, startY, playImage.width, playImage.height);
      canvas.toBlob(blob => {
        const img = new Image();
        img.src = window.URL.createObjectUrl(blob);
        alert(img.src)
      });
    };
    /** End **/
}
</script>

</html>
